user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_global:10m rate=50r/s;
    limit_req_zone $binary_remote_addr zone=api_tasks:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api_stats:10m rate=5r/s;

    # Upstream backend server
    upstream download_server {
        server api:8000;
        keepalive 32;
    }

    # HTTP server (redirect to HTTPS if SSL is configured)
    server {
        listen 80;
        server_name _;

        # Health check without redirect
        location /health {
            proxy_pass http://download_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            access_log off;
        }

        # Redirect to HTTPS if SSL is configured, otherwise serve directly
        location / {
            # Uncomment to enable HTTPS redirect:
            # return 301 https://$host$request_uri;
            
            # Or serve directly over HTTP:
            proxy_pass http://download_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

