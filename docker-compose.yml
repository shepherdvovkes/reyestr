version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: reyestr_db
    environment:
      POSTGRES_USER: reyestr_user
      POSTGRES_PASSWORD: reyestr_password
      POSTGRES_DB: reyestr_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"  # Use 5433 to avoid conflict with local PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reyestr_user -d reyestr_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
