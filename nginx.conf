# Nginx configuration for Reyestr Download Server
# Place this in /etc/nginx/sites-available/reyestr-download-server
# or include in main nginx.conf

# Upstream backend server
upstream download_server {
    server 127.0.0.1:8000;
    # Add more servers for load balancing if needed:
    # server 127.0.0.1:8001;
    # server 127.0.0.1:8002;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name your-gate-server.com;  # Replace with your domain
    
    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name your-gate-server.com;  # Replace with your domain
    
    # SSL certificates (adjust paths as needed)
    ssl_certificate /etc/ssl/certs/your-cert.pem;
    ssl_certificate_key /etc/ssl/private/your-key.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logging
    access_log /var/log/nginx/reyestr-download-access.log;
    error_log /var/log/nginx/reyestr-download-error.log;
    
    # Client body size limit (for large task results)
    client_max_body_size 50M;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Rate limiting zones
    # Global API rate limit: 50 requests per second per IP (supports 10 clients Ã— 20 concurrent)
    limit_req_zone $binary_remote_addr zone=api_global:10m rate=50r/s;
    # Task request limit: 10 requests per second per IP (more restrictive)
    limit_req_zone $binary_remote_addr zone=api_tasks:10m rate=10r/s;
    # Statistics limit: 5 requests per second per IP
    limit_req_zone $binary_remote_addr zone=api_stats:10m rate=5r/s;
    
    # API endpoints with global rate limiting
    location /api/ {
        # Apply global rate limiting
        limit_req zone=api_global burst=20 nodelay;
        
        proxy_pass http://download_server;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # CORS headers (if needed)
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "X-API-Key, Content-Type, Authorization";
        
        # Handle preflight requests
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "X-API-Key, Content-Type, Authorization";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
    }
